<main>
  <div class="cover-div">
    <div class="main-div">
      <h1 class="Category-h1">Category</h1>
      <div class="food-category">
        <button (click)="BindCategory(0)">Food</button>
        <button (click)="BindCategory(1)">Drink</button>
        <button (click)="BindCategory(2)">Sweet</button>
      </div>
      <div class="middle-div">
        <div class="left-side-buttons">
          <button *ngFor="let product of products[bindedCategory]">
            <img [src]="product.imageUrl" />{{ product.name }}
          </button>
        </div>
        <div class="plate"><img src="/assets/Build/plate.png" alt="" /></div>
        <div class="right-side-buttons">
          <button>Cancel</button>
          <button>Complete</button>
        </div>
      </div>
      <div class="bottom-div">
        <div class="card-div">
          <div>
            <img src="/assets/Footer/Card Images/capsicum.png" alt="" />
            <p>Capsicum</p>
            <button>Add</button>
          </div>
        </div>
        <div class="card-div">
          <div>
            <img src="/assets/Footer/Card Images/Chilly.png" alt="" />
            <p>Mayonese</p>
            <button>Add</button>
          </div>
        </div>
        <div class="card-div">
          <div>
            <img src="/assets/Footer/Card Images/ketchup.png" alt="" />
            <p>Chilly</p>
            <button>Add</button>
          </div>
        </div>
        <div class="card-div">
          <div>
            <img src="/assets/Footer/Card Images/mustard.png" alt="" />
            <p>Ketchup</p>
            <button>Add</button>
          </div>
        </div>
        <div class="card-div">
          <div>
            <img src="/assets/Footer/Card Images/cheese.png" alt="" />
            <p>Cheese</p>
            <button>Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
